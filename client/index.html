<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic‑Tac‑Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <button id="join-random">Join Random Room</button>
    <button id="create-room">Create Custom Room</button>
    <button id="join-room">Join Custom Room</button>
    <div id="room-div" style="display:none;">
      <input id="room-code" placeholder="Room code"/>
      <button id="room-submit">Go</button>
    </div>
    <div id="created-div" style="display:none;">Room code: <span id="created-code"></span></div>
  </div>

  <div class="game hidden">
    <h2>You are <span id="my-symbol"></span></h2>
    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <div class="controls hidden">
      <button id="replay">Replay</button>
      <button id="exit">Exit</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
